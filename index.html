<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<style>

</style>
<body>
    <head>
        <h1 class="text-5xl text-center">Hunting Phone</h1>
    </head>
    <main>
        <section class="w-11/12 mx-auto bg-slate-400 p-4 rounded-2xl mt-6">
            <input id="input-field" type="text" placeholder="Search here..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-success text-xl text-white">Search</button>
        </section>

        <section class="w-11/12 mx-auto mt-6">
            <div id="loading-bar" class="text-center hidden">
                <span class="loading loading-bars loading-lg"></span>
            </div>
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:grid-cols-3">
            </div>
            <div id="show-all-btn-container" class="text-center hidden mt-6">
                <button onclick="showAllPhone()" class="btn btn-active btn-accent px-8 text-white font-bold">Show All</button>
            </div>
        </section>
    </main>
    <footer></footer>

    <!-- Java Script -->
    <script src="./js/phone.js"></script>
</body>
</html>
